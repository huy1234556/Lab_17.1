<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel Page</title>
    <!-- Bootstrap core CSS-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <!-- Custom styles -->
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <div>
        <a href="#" id="first">Carousel</a>
        <a href="#" id="second">Home</a>
        <a href="#" id="third">Link</a>
        <a href="#" id="fourth">Disabled</a>
      </div>
      <div id="search">
        <form>
          <input type="search" placeholder="Search" />
          <button>Search</button>
        </form>
      </div>
    </header>
    <div id="content">
      <div id="info">
        <div id="in">
          <h1>Example headline</h1>
          <p>
            Some representative placeholder content for the first slide of the
            carousel
          </p>
          <button><a>Sign up today</a></button>
        </div>
        <div id="active">
          <span id="f-a"></span>
          <span></span>
          <span></span>
        </div>
      </div>
    </div>
    <div id="footer">
      <div>
        <p>
          2017 - 2021 Company,Inc. -<a href="#">Privacy</a> -<a href="#"
            >Term</a
          >
        </p>
      </div>
      <div id="back">
        <a href="#">Back to top</a>
      </div>
    </div>
    <!-- Javascript Bundle with Popperr-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
